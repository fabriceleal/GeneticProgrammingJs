<html>
<head>
</head>
<body>
<script type="text/javascript">

var thread = new Worker("exec.js");

document.write('Genetic programming with madmonkey and gpjs <br/ >');

thread.addEventListener("message", function(event){
	switch(event.data.name){
		case "load":
			document.write(new Date() + ': load result: ' + JSON.stringify(event.data.data) + "<br/ > ");
			break;		
		case "population":
			document.write(new Date() + ': population result: ' + JSON.stringify(event.data.data) + "<br/ > ");
			break;
		case "evolver":
			document.write(new Date() + ': evolver created! ' + JSON.stringify(event.data.data) + '<br/ > ');
			break;
		case "started":
			document.write(new Date() + ': started! ' + JSON.stringify(event.data.data) + '<br/ > ');
			break;
		case "finished":
			document.write(new Date() + ': finished! ' + JSON.stringify(event.data.data) + "<br/ > ");
			break;
	}
}, false);

thread.postMessage({ name:"load", data: { }});
thread.postMessage({ name:"population", data: { number: 50, maxDepth: 10 } });
thread.postMessage({ name:"evolver" , data: { }});
thread.postMessage({ name:"start" , data: { type:"evolve", arg: 30 }});

</script>
</body>
</html>
